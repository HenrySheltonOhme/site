    <canvas id="bg"></canvas>

    <script>
    'use strict';
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    function resize() {
        const w = Math.floor(window.innerWidth);
        const h = Math.floor(window.innerHeight);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', resize, { passive: true });
    resize();
    const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() || '#7fffc2';
    function hexToRgb(hex) {
        const m = hex.replace('#', '');
        const int = parseInt(m, 16);
        if (m.length === 6 && !Number.isNaN(int)) {
            return { r: (int >> 16) & 255, g: (int >> 8) & 255, b: int & 255 };
        }
        return { r: 127, g: 255, b: 194 };
    }
    const { r, g, b } = hexToRgb(accent);
    const traces = 5;
    let t = 0;
    function series(x, idx) {
        // blend of slow trend and faster seasonality
        const trend = Math.sin((x * 0.002) + idx * 0.4 + t * 0.15) * 6;
        const season = Math.sin((x * 0.03) + idx + t * 0.6) * 2;
        const noise = Math.sin((x * 0.12) + idx * 1.7 + t * 1.1) * 0.6;
        return trend + season + noise;
    }
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const w = canvas.width / dpr;
        const h = canvas.height / dpr;
        for (let i = 0; i < traces; i++) {
            const base = h * (0.35 + i * 0.1);
            ctx.beginPath();
            for (let x = 0; x <= w; x += 3) {
                const y = base - series(x, i);
                if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            }
            ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${0.08 - i * 0.012})`;
            ctx.lineWidth = 1;
            ctx.stroke();
            // confidence cone (subtle)
            ctx.beginPath();
            for (let x = 0; x <= w; x += 3) {
                const y = base - series(x, i) + 3;
                if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            }
            ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${0.04 - i * 0.008})`;
            ctx.stroke();
        }
        t += 0.01;
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(draw);
    }
    draw();
    </script>
