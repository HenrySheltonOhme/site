<!DOCTYPE html>

<head>

    <style>
        :root { --accent: #c7a0ff; --glow: rgba(199, 160, 255, 0.30); --radial-x: 50%; --radial-y: 40%; }
        html, body { margin: 0; padding: 0; height: 100%; background: radial-gradient(900px 600px at var(--radial-x) var(--radial-y), rgba(90, 70, 140, 0.18), rgba(0,0,0,0)), #020205; color: rgba(230, 235, 255, 0.9); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .container { display: grid; place-items: center; min-height: 100%; text-align: center; padding: 24px; }
        .title { font-weight: 200; font-size: 42px; letter-spacing: 2px; margin: 0 0 12px; background-image: linear-gradient(180deg, rgba(245, 235, 255, 0.95), rgba(210, 190, 255, 0.65)); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 0 0 24px rgba(170,180,240,0.18); }
        .subtitle { margin: 0 0 28px; color: rgba(190, 200, 240, 0.75); font-weight: 300; }
        .cta-row { display: inline-flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
        .btn { appearance: none; border: 1px solid rgba(170, 200, 255, 0.18); background: linear-gradient(180deg, color-mix(in srgb, var(--accent), #ffffff 10%), color-mix(in srgb, var(--accent), #000000 10%)); color: #0a0b10; padding: 11px 16px; border-radius: 8px; font-size: 14px; font-weight: 600; letter-spacing: 0.3px; text-decoration: none; box-shadow: 0 10px 30px var(--glow); transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease; }
        .btn:hover { transform: translateY(-1px); filter: brightness(1.03); box-shadow: 0 14px 36px var(--glow); }
        .btn:active { transform: translateY(0); filter: brightness(0.98); }
        .btn.secondary { background: transparent; color: rgba(220, 230, 255, 0.9); border: 1px solid rgba(170, 200, 255, 0.28); box-shadow: none; }
        .btn.secondary:hover { border-color: rgba(200, 220, 255, 0.5); }
        .note { margin-top: 18px; color: rgba(190, 200, 240, 0.6); font-size: 13px; }
        .accent-dot { position: fixed; bottom: 18%; left: 24%; width: 12px; height: 12px; border-radius: 50%; background: var(--accent); filter: blur(10px); opacity: 0.22; }
        @media (prefers-reduced-motion: reduce) { .btn { transition: none; } }
    </style>
</head>
