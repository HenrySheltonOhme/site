<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root { --accent: #c7a0ff; --glow: rgba(199, 160, 255, 0.30); --radial-x: 50%; --radial-y: 40%; }
        #bg { position: fixed; inset: 0; z-index: 0; pointer-events: none; display: block; }
        html, body { margin: 0; padding: 0; height: 100dvh; overflow: hidden; overflow: clip; overscroll-behavior: none; background: radial-gradient(900px 600px at var(--radial-x) var(--radial-y), rgba(90, 70, 140, 0.18), rgba(0,0,0,0)), #020205; color: rgba(230, 235, 255, 0.9); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .container { display: grid; place-items: center; min-height: 100dvh; text-align: center; padding: 24px; position: relative; z-index: 1; }
        .title { font-weight: 200; font-size: 42px; letter-spacing: 2px; margin: 0 0 12px; background-image: linear-gradient(180deg, rgba(245, 235, 255, 0.95), rgba(210, 190, 255, 0.65)); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 0 0 24px rgba(170,180,240,0.18); }
        .subtitle { margin: 0 0 28px; color: rgba(190, 200, 240, 0.75); font-weight: 300; }
        .cta-row { display: inline-flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
        .btn { appearance: none; border: 1px solid rgba(170, 200, 255, 0.18); background: linear-gradient(180deg, color-mix(in srgb, var(--accent), #ffffff 10%), color-mix(in srgb, var(--accent), #000000 10%)); color: #0a0b10; padding: 11px 16px; border-radius: 8px; font-size: 14px; font-weight: 600; letter-spacing: 0.3px; text-decoration: none; box-shadow: 0 10px 30px var(--glow); transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease; }
        .btn:hover { transform: translateY(-1px); filter: brightness(1.03); box-shadow: 0 14px 36px var(--glow); }
        .btn:active { transform: translateY(0); filter: brightness(0.98); }
        .btn.secondary { background: transparent; color: rgba(220, 230, 255, 0.9); border: 1px solid rgba(170, 200, 255, 0.28); box-shadow: none; }
        .btn.secondary:hover { border-color: rgba(200, 220, 255, 0.5); }
        .note { margin-top: 18px; color: rgba(190, 200, 240, 0.6); font-size: 13px; }
        .accent-dot { position: fixed; bottom: 18%; left: 24%; width: 12px; height: 12px; border-radius: 50%; background: var(--accent); filter: blur(10px); opacity: 0.22; }
        .footer { position: static; transform: none; background: transparent; text-align: center; color: rgba(150, 170, 220, 0.5); font-size: 12px; margin: 24px 0 12px; }
        @media (prefers-reduced-motion: reduce) { .btn { transition: none; } }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="container">
        <div>
            <h1 class="title">POCs</h1>
            <p class="subtitle">Proofs of concept and exploratory prototypes.</p>
            <div class="cta-row">
                <a class="btn" href="https://ohmenergy.atlassian.net/wiki/spaces/DS/folder/2736357397?atlOrigin=eyJpIjoiNTY1YWRmYWYwYWIzNDY1MGExZWNmNGIwMzU1NzE3OWUiLCJwIjoiYyJ9" target="_blank" rel="noopener noreferrer">Open Knowledge Base</a>
                <a class="btn secondary" href="./index.html">Back to Home</a>
            </div>
            <div class="note">Knowledge Base opens in a new tab.</div>
        </div>
    </div>
    <div class="accent-dot"></div>
    <script>
    'use strict';
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    function resize() {
        const w = Math.floor(window.innerWidth);
        const h = Math.floor(window.innerHeight);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', resize, { passive: true });
    resize();
    const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() || '#c7a0ff';
    function hexToRgb(hex) {
        const m = hex.replace('#', '');
        const int = parseInt(m, 16);
        if (m.length === 6 && !Number.isNaN(int)) {
            return { r: (int >> 16) & 255, g: (int >> 8) & 255, b: int & 255 };
        }
        return { r: 199, g: 160, b: 255 };
    }
    const { r, g, b } = hexToRgb(accent);
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    // Lissajous/attractor-like curves to reflect experimentation
    let t = 0;
    function lissajous(xc, yc, ax, ay, fx, fy, phase) {
        ctx.beginPath();
        for (let a = 0; a <= Math.PI * 2; a += 0.02) {
            const x = xc + Math.sin(a * fx + phase) * ax;
            const y = yc + Math.sin(a * fy + phase * 0.9) * ay;
            if (a === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
        }
        ctx.stroke();
    }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const w = canvas.width / dpr, h = canvas.height / dpr;
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.08)`;
        ctx.lineWidth = 1;
        // draw multiple evolving loops
        for (let i = 0; i < 6; i++) {
            const ax = (w * 0.22) * (0.6 + i * 0.05);
            const ay = (h * 0.18) * (0.6 + i * 0.04);
            const fx = 3 + (i % 2);
            const fy = 2 + ((i + 1) % 3);
            ctx.globalAlpha = Math.max(0.05, 0.12 - i * 0.015);
            lissajous(w * 0.52, h * 0.52, ax, ay, fx, fy, t * (0.6 + i * 0.1));
        }
        // sprinkle idea sparks
        ctx.globalAlpha = 1;
        ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.28)`;
        for (let i = 0; i < 12; i++) {
            const px = (Math.sin(t * 1.3 + i) * 0.4 + 0.5) * w;
            const py = (Math.cos(t * 0.9 + i * 1.7) * 0.35 + 0.5) * h;
            ctx.beginPath(); ctx.arc(px, py, 1, 0, Math.PI * 2); ctx.fill();
        }
        t += prefersReducedMotion ? 0.3 : 0.9;
        requestAnimationFrame(animate);
    }
    animate();
    </script>
</body>
