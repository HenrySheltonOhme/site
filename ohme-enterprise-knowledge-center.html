<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohme Enterprise Knowledge Center â€¢ Squad Pluto</title>
    <style>
        :root { --accent: #7fd1ff; --glow: rgba(140, 210, 255, 0.35); --radial-x: 40%; --radial-y: 55%; }
        #bg { position: fixed; inset: 0; z-index: 0; pointer-events: none; display: block; }
        html, body { margin: 0; padding: 0; height: 100dvh; overflow: hidden; overflow: clip; overscroll-behavior: none; background: radial-gradient(900px 600px at var(--radial-x) var(--radial-y), rgba(50, 90, 120, 0.18), rgba(0,0,0,0)), #020205; color: rgba(230, 235, 255, 0.9); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .container { display: grid; place-items: center; min-height: 100dvh; text-align: center; padding: 24px; position: relative; z-index: 1; }
        .title { font-weight: 200; font-size: 42px; letter-spacing: 2px; margin: 0 0 12px; background-image: linear-gradient(180deg, rgba(235, 245, 255, 0.95), rgba(160, 210, 255, 0.65)); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 0 0 24px rgba(170,180,240,0.18); }
        .subtitle { margin: 0 0 28px; color: rgba(190, 200, 240, 0.75); font-weight: 300; }
        .cta-row { display: inline-flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
        .btn { appearance: none; border: 1px solid rgba(170, 200, 255, 0.18); background: linear-gradient(180deg, color-mix(in srgb, var(--accent), #ffffff 10%), color-mix(in srgb, var(--accent), #000000 10%)); color: #0a0b10; padding: 11px 16px; border-radius: 8px; font-size: 14px; font-weight: 600; letter-spacing: 0.3px; text-decoration: none; box-shadow: 0 10px 30px var(--glow); transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease; }
        .btn:hover { transform: translateY(-1px); filter: brightness(1.03); box-shadow: 0 14px 36px var(--glow); }
        .btn:active { transform: translateY(0); filter: brightness(0.98); }
        .btn.secondary { background: transparent; color: rgba(220, 230, 255, 0.9); border: 1px solid rgba(170, 200, 255, 0.28); box-shadow: none; }
        .btn.secondary:hover { border-color: rgba(200, 220, 255, 0.5); }
        .footer { position: absolute; left: 50%; transform: translateX(-50%); bottom: 12px; background: transparent; text-align: center; color: rgba(150, 170, 220, 0.5); font-size: 12px; margin: 0; }
        .accent-dot { position: fixed; top: 20%; left: 18%; width: 14px; height: 14px; border-radius: 50%; background: var(--accent); filter: blur(10px); opacity: 0.22; }
        @media (prefers-reduced-motion: reduce) { .btn { transition: none; } }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="container">
        <div>
            <h1 class="title">Ohme Enterprise Knowledge Center</h1>
            <p class="subtitle">Central knowledge hub and documentation portal.</p>
            <div class="cta-row">
                <a class="btn" href="https://ohmenergy.atlassian.net/wiki/spaces/DS/folder/2726723585?atlOrigin=eyJpIjoiMzA3ZDVjYWUwZGE0NGUxNTgxNWQyNzAzYzAzNDEzZTQiLCJwIjoiYyJ9" target="_blank" rel="noopener noreferrer">Explore More</a>
                <a class="btn secondary" href="./index.html">Back to Home</a>
            </div>
        </div>
    </div>
    <div class="accent-dot"></div>
    <div class="footer">Squad Pluto</div>
    <script>
    'use strict';
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    function resize() {
        const w = Math.floor(window.innerWidth);
        const h = Math.floor(window.innerHeight);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', resize, { passive: true });
    resize();
    const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() || '#7fd1ff';
    function hexToRgb(hex) {
        const m = hex.replace('#', '');
        const int = parseInt(m, 16);
        if (m.length === 6 && !Number.isNaN(int)) {
            return { r: (int >> 16) & 255, g: (int >> 8) & 255, b: int & 255 };
        }
        return { r: 127, g: 209, b: 255 };
    }
    const { r, g, b } = hexToRgb(accent);
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    let t = 0;
    // Central "nucleus" with orbiting knowledge nodes
    const nodes = Array.from({ length: 36 }, (_, i) => ({
        radius: 80 + i * 4,
        angle: Math.random() * Math.PI * 2,
        speed: (0.0006 + i * 0.00005) * (Math.random() > 0.5 ? 1 : -1),
    }));
    function drawNucleus(cx, cy) {
        ctx.beginPath();
        ctx.arc(cx, cy, 36, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.10)`;
        ctx.fill();
        ctx.beginPath();
        ctx.arc(cx, cy, 36, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.12)`;
        ctx.lineWidth = 1.2;
        ctx.stroke();
    }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const cx = canvas.width / dpr / 2;
        const cy = canvas.height / dpr / 2;
        drawNucleus(cx, cy);
        // faint rings
        for (let rr = 80; rr <= Math.min(cx, cy) * 0.9; rr += 60) {
            ctx.beginPath();
            ctx.arc(cx, cy, rr, 0, Math.PI * 2);
            ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.04)`;
            ctx.lineWidth = 1;
            ctx.stroke();
        }
        // orbiting nodes and links
        ctx.lineWidth = 0.9;
        for (let i = 0; i < nodes.length; i += 3) {
            const n = nodes[i];
            n.angle += n.speed * (prefersReducedMotion ? 0.4 : 1.3);
            const x = cx + Math.cos(n.angle) * n.radius;
            const y = cy + Math.sin(n.angle) * n.radius;
            // link to nucleus
            ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.06)`;
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(x, y);
            ctx.stroke();
            // node
            ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.16)`;
            ctx.beginPath();
            ctx.arc(x, y, 1.1, 0, Math.PI * 2);
            ctx.fill();
        }
        // knowledge pulse around the ring
        const ringR = 120 + 40 * Math.sin(t * 0.8);
        ctx.beginPath();
        ctx.arc(cx, cy, ringR, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.08)`;
        ctx.lineWidth = 1.2;
        ctx.stroke();
        t += 0.01;
        if (!prefersReducedMotion) requestAnimationFrame(animate);
    }
    animate();
    </script>
</body>
</html>
