<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Walk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        canvas {
            border: 2px solid #333;
            border-radius: 8px;
            background: #f8f9fa;
            display: block;
            margin: 20px auto;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .info {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Walk Visualization</h2>
        <canvas id="canvas" width="600" height="400"></canvas>
        <div>
            <button onclick="startRandomWalk()">Start New Walk</button>
            <button onclick="clearCanvas()">Clear</button>
        </div>
        <div class="info">
            <p>Click "Start New Walk" to see a particle move randomly</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let animationId = null;
        let x, y;
        let path = [];

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            path = [];
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }

        function startRandomWalk() {
            clearCanvas();
            
            // Start from center
            x = canvas.width / 2;
            y = canvas.height / 2;
            path = [{x, y}];
            
            // Draw starting point
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
            
            animate();
        }

        function animate() {
            // Random step in any direction
            const angle = Math.random() * Math.PI * 2;
            const stepSize = 3;
            
            x += Math.cos(angle) * stepSize;
            y += Math.sin(angle) * stepSize;
            
            // Bounce off walls
            if (x < 0 || x > canvas.width) {
                x = Math.max(0, Math.min(canvas.width, x));
            }
            if (y < 0 || y > canvas.height) {
                y = Math.max(0, Math.min(canvas.height, y));
            }
            
            path.push({x, y});
            
            // Draw the path
            if (path.length > 1) {
                const prevPoint = path[path.length - 2];
                const currentPoint = path[path.length - 1];
                
                // Create gradient for trail effect
                const gradient = ctx.createLinearGradient(
                    prevPoint.x, prevPoint.y,
                    currentPoint.x, currentPoint.y
                );
                gradient.addColorStop(0, 'rgba(102, 126, 234, 0.5)');
                gradient.addColorStop(1, 'rgba(118, 75, 162, 0.8)');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(prevPoint.x, prevPoint.y);
                ctx.lineTo(currentPoint.x, currentPoint.y);
                ctx.stroke();
            }
            
            // Draw current position
            ctx.fillStyle = '#4ecdc4';
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Continue animation
            animationId = requestAnimationFrame(animate);
        }

        // Start with an initial random walk
        window.onload = () => {
            startRandomWalk();
        };
    </script>
</body>
</html>
