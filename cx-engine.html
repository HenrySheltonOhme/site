    <style>
        :root { --accent: #8fd6ff; --glow: rgba(143, 214, 255, 0.30); --radial-x: 45%; --radial-y: 40%; }
        #bg { position: fixed; inset: 0; z-index: 0; pointer-events: none; display: block; }
        html, body { margin: 0; padding: 0; height: 100dvh; overflow: hidden; overflow: clip; overscroll-behavior: none; background: radial-gradient(900px 600px at var(--radial-x) var(--radial-y), rgba(50, 85, 120, 0.18), rgba(0,0,0,0)), #020205; color: rgba(230, 235, 255, 0.9); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .container { display: grid; place-items: center; min-height: 100dvh; text-align: center; padding: 24px; position: relative; z-index: 1; }
        .title { font-weight: 200; font-size: 42px; letter-spacing: 2px; margin: 0 0 12px; background-image: linear-gradient(180deg, rgba(235, 245, 255, 0.95), rgba(170, 215, 255, 0.65)); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 0 0 24px rgba(170,180,240,0.18); }

        .btn:active { transform: translateY(0); filter: brightness(0.98); }
        .btn.secondary { background: transparent; color: rgba(220, 230, 255, 0.9); border: 1px solid rgba(170, 200, 255, 0.28); box-shadow: none; }
        .btn.secondary:hover { border-color: rgba(200, 220, 255, 0.5); }

<body>
    <canvas id="bg"></canvas>

    <script>
    'use strict';
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    function resize() {
        const w = Math.floor(window.innerWidth);
        const h = Math.floor(window.innerHeight);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', resize, { passive: true });
    resize();
    const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() || '#8fd6ff';
    function hexToRgb(hex) {
        const m = hex.replace('#', '');
        const int = parseInt(m, 16);
        if (m.length === 6 && !Number.isNaN(int)) {
            return { r: (int >> 16) & 255, g: (int >> 8) & 255, b: int & 255 };
        }
        return { r: 143, g: 214, b: 255 };
    }
    const { r, g, b } = hexToRgb(accent);
    let t = 0;
    function ring(cx, cy, radius, notches, alpha) {
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
        ctx.lineWidth = 1;
        ctx.stroke();
        const seg = (Math.PI * 2) / notches;
        ctx.save();
        ctx.translate(cx, cy);
        for (let i = 0; i < notches; i++) {
            ctx.rotate(seg);
            ctx.beginPath();
            ctx.moveTo(radius - 6, 0);
            ctx.lineTo(radius, 0);
            ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${alpha * 0.6})`;
            ctx.stroke();
        }
        ctx.restore();
    }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const cx = canvas.width / dpr / 2;
        const cy = canvas.height / dpr / 2;
        // base rotating arcs
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(t * 0.3);
        for (let i = 0; i < 3; i++) {
            ctx.beginPath();
            const radius = 80 + i * 28;
            ctx.arc(0, 0, radius, i * 1.2, i * 1.2 + 1.9);
            ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${0.06 + i * 0.02})`;
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        ctx.restore();
        // notched rings (convey mechanism)
        ring(cx, cy, 130, 24, 0.06);
        ring(cx, cy, 170, 32, 0.05);
        t += 0.01;
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(animate);
    }
    animate();
    </script>
