<head>
    <meta charset="UTF-8">

    <style>
        :root { --accent: #9f8fff; --glow: rgba(180, 170, 255, 0.35); --radial-x: 60%; --radial-y: 40%; }
        #bg { position: fixed; inset: 0; z-index: 0; pointer-events: none; display: block; }
        html, body { margin: 0; padding: 0; height: 100dvh; overflow: hidden; overflow: clip; overscroll-behavior: none; background: radial-gradient(900px 600px at var(--radial-x) var(--radial-y), rgba(90, 70, 140, 0.18), rgba(0,0,0,0)), #020205; color: rgba(230, 235, 255, 0.9); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .container { display: grid; place-items: center; min-height: 100dvh; text-align: center; padding: 24px; position: relative; z-index: 1; }
        .title { font-weight: 200; font-size: 42px; letter-spacing: 2px; margin: 0 0 12px; background-image: linear-gradient(180deg, rgba(240, 235, 255, 0.95), rgba(185, 170, 255, 0.65)); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 0 0 24px rgba(170,180,240,0.18); }
        .subtitle { margin: 0 0 28px; color: rgba(190, 200, 240, 0.75); font-weight: 300; }
        .cta-row { display: inline-flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
        .btn { appearance: none; border: 1px solid rgba(170, 200, 255, 0.18); background: linear-gradient(180deg, color-mix(in srgb, var(--accent), #ffffff 10%), color-mix(in srgb, var(--accent), #000000 10%)); color: #0a0b10; padding: 11px 16px; border-radius: 8px; font-size: 14px; font-weight: 600; letter-spacing: 0.3px; text-decoration: none; box-shadow: 0 10px 30px var(--glow); transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease; }
        .btn:hover { transform: translateY(-1px); filter: brightness(1.03); box-shadow: 0 14px 36px var(--glow); }
        .btn:active { transform: translateY(0); filter: brightness(0.98); }
        .btn.secondary { background: transparent; color: rgba(220, 230, 255, 0.9); border: 1px solid rgba(170, 200, 255, 0.28); box-shadow: none; }
        .btn.secondary:hover { border-color: rgba(200, 220, 255, 0.5); }
        .footer { position: fixed; left: 0; right: 0; bottom: 12px; text-align: center; color: rgba(150, 170, 220, 0.5); font-size: 12px; }
        .accent-dot { position: fixed; bottom: 14%; left: 14%; width: 12px; height: 12px; border-radius: 50%; background: var(--accent); filter: blur(8px); opacity: 0.25; }

    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="container">
        <div>
            <h1 class="title">ML/AIOps</h1>
            <p class="subtitle">Modeling, automation, and observability at scale.</p>
            <div class="cta-row">
                <a class="btn" href="https://ohmenergy.atlassian.net/wiki/spaces/DS/folder/2726592564?atlOrigin=eyJpIjoiMDllMjUyYTIxOThlNDQ5NGJlMjk3OGU3NmVlMDJkYTciLCJwIjoiYyJ9" target="_blank" rel="noopener noreferrer">Open Knowledge Base</a>
                <a class="btn secondary" href="./index.html">Back to Home</a>
            </div>
        </div>
    </div>
    <div class="accent-dot"></div>
    <script>
    'use strict';
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    function resize() {
        const w = Math.floor(window.innerWidth);
        const h = Math.floor(window.innerHeight);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', resize, { passive: true });
    resize();
    const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() || '#9f8fff';
    function hexToRgb(hex) {
        const m = hex.replace('#', '');
        const int = parseInt(m, 16);
        if (m.length === 6 && !Number.isNaN(int)) {
            return { r: (int >> 16) & 255, g: (int >> 8) & 255, b: int & 255 };
        }
        return { r: 159, g: 143, b: 255 };
    }
    const { r, g, b } = hexToRgb(accent);
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    // Graph of nodes + edges with pulses flowing along edges
    const W = () => canvas.width / dpr, H = () => canvas.height / dpr;
    const NODES = 46;
    const nodes = Array.from({ length: NODES }, () => ({
        x: Math.random() * W(),
        y: Math.random() * H(),
        w: 0.6 + Math.random() * 0.9
    }));
    // Build simple nearest-neighbor edges
    const edges = [];
    for (let i = 0; i < nodes.length; i++) {
        let nearest = -1, nd = Infinity;
        for (let j = 0; j < nodes.length; j++) if (i !== j) {
            const dx = nodes[i].x - nodes[j].x, dy = nodes[i].y - nodes[j].y;
            const d2 = dx * dx + dy * dy;
            if (d2 < nd) { nd = d2; nearest = j; }
        }
        if (nearest >= 0) edges.push([i, nearest]);
    }
    let t = 0;
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // edges
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.08)`;
        ctx.lineWidth = 1;
        for (const [a, bidx] of edges) {
            const A = nodes[a], B = nodes[bidx];
            ctx.beginPath();
            ctx.moveTo(A.x, A.y);
            ctx.lineTo(B.x, B.y);
            ctx.stroke();
        }
        // nodes
        for (const n of nodes) {
            ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.14)`;
            ctx.beginPath();
            ctx.arc(n.x, n.y, n.w, 0, Math.PI * 2);
            ctx.fill();
        }
        // pulses along a subset of edges
        ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.35)`;
        for (let i = 0; i < edges.length; i += 5) {
            const [a, bidx] = edges[i];
            const A = nodes[a], B = nodes[bidx];
            const p = (t * 0.8 + i * 0.07) % 1;
            const x = A.x + (B.x - A.x) * p;
            const y = A.y + (B.y - A.y) * p;
            ctx.beginPath();
            ctx.arc(x, y, 1.2, 0, Math.PI * 2);
            ctx.fill();
        }
        t += prefersReducedMotion ? 0.4 : 1.2;
        requestAnimationFrame(draw);
    }
    draw();
    </script>
</body>
