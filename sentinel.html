<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel â€¢ Squad Pluto</title>
    <style>
        :root { --accent: #8fffe3; --glow: rgba(143, 255, 227, 0.28); --radial-x: 50%; --radial-y: 60%; }
        #bg { position: fixed; inset: 0; z-index: 0; pointer-events: none; display: block; }
        html, body { margin: 0; padding: 0; height: 100dvh; overflow: hidden; overflow: clip; overscroll-behavior: none; background: radial-gradient(900px 600px at var(--radial-x) var(--radial-y), rgba(40, 110, 95, 0.18), rgba(0,0,0,0)), #020205; color: rgba(230, 235, 255, 0.9); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .container { display: grid; place-items: center; min-height: 100dvh; text-align: center; padding: 24px; position: relative; z-index: 1; }
        .title { font-weight: 200; font-size: 42px; letter-spacing: 2px; margin: 0 0 12px; background-image: linear-gradient(180deg, rgba(235, 255, 250, 0.95), rgba(170, 255, 230, 0.65)); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 0 0 24px rgba(170,180,240,0.18); }
        .subtitle { margin: 0 0 28px; color: rgba(190, 200, 240, 0.75); font-weight: 300; }
        .cta-row { display: inline-flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
        .btn { appearance: none; border: 1px solid rgba(170, 200, 255, 0.18); background: linear-gradient(180deg, color-mix(in srgb, var(--accent), #ffffff 10%), color-mix(in srgb, var(--accent), #000000 10%)); color: #0a0b10; padding: 11px 16px; border-radius: 8px; font-size: 14px; font-weight: 600; letter-spacing: 0.3px; text-decoration: none; box-shadow: 0 10px 30px var(--glow); transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease; }
        .btn:hover { transform: translateY(-1px); filter: brightness(1.03); box-shadow: 0 14px 36px var(--glow); }
        .btn:active { transform: translateY(0); filter: brightness(0.98); }
        .btn.secondary { background: transparent; color: rgba(220, 230, 255, 0.9); border: 1px solid rgba(170, 200, 255, 0.28); box-shadow: none; }
        .btn.secondary:hover { border-color: rgba(200, 220, 255, 0.5); }
        .accent-dot { position: fixed; top: 26%; right: 20%; width: 13px; height: 13px; border-radius: 50%; background: var(--accent); filter: blur(10px); opacity: 0.22; }
        .footer { position: absolute; left: 50%; transform: translateX(-50%); bottom: 12px; background: transparent; text-align: center; color: rgba(150, 170, 220, 0.5); font-size: 12px; margin: 0; }
        @media (prefers-reduced-motion: reduce) { .btn { transition: none; } }

        /* Mode controls (top-right) */
        .mode-controls { position: fixed; top: 12px; right: 12px; z-index: 3; display: inline-flex; gap: 8px; align-items: center; }
        .chip { appearance: none; border: 1px solid rgba(170, 200, 255, 0.28); background: rgba(12,14,24,0.6); color: rgba(230, 235, 255, 0.92); padding: 6px 10px; border-radius: 999px; font-size: 12px; letter-spacing: 0.2px; cursor: pointer; backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); }
        .chip:hover { border-color: rgba(200, 220, 255, 0.5); }
        .chip.active { border-color: rgba(120, 255, 190, 0.5); box-shadow: 0 0 14px rgba(100,255,190,0.18) inset; }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="mode-controls" aria-label="Radar modes">
        <button class="chip active" id="mode-normal" aria-pressed="true" title="1">Normal</button>
        <button class="chip" id="mode-super" aria-pressed="false" title="2">Super Sweep</button>
        <button class="chip" id="mode-grid" aria-pressed="false" title="3">Grid Scan</button>
    </div>
    <div class="container">
        <div>
            <h1 class="title">Sentinel</h1>
            <p class="subtitle">Monitoring, alerting, proactive actioning and resilience safeguards.</p>
            <div class="cta-row">
                <a class="btn" href="https://ohmenergy.atlassian.net/wiki/spaces/DS/pages/3153723452/Sentinel?atlOrigin=eyJpIjoiYTk4MzA3ZWFlOGNkNDQwYjk2NTZhN2E5MjVkMjlkOWEiLCJwIjoiYyJ9" target="_blank" rel="noopener noreferrer">Open Knowledge Base</a>
                <a class="btn secondary" href="./index.html">Back to Home</a>
            </div>
        </div>
    </div>
    <div class="accent-dot"></div>
    <div class="footer">Squad Pluto</div>
    <script>
    'use strict';
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    let mode = 'normal'; // 'normal' | 'super' | 'grid'
    const modeButtons = {
        normal: document.getElementById('mode-normal'),
        super: document.getElementById('mode-super'),
        grid: document.getElementById('mode-grid')
    };
    function resize() {
        const w = Math.floor(window.innerWidth);
        const h = Math.floor(window.innerHeight);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', resize, { passive: true });
    resize();
    const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() || '#8fffe3';
    function hexToRgb(hex) {
        const m = hex.replace('#', '');
        const int = parseInt(m, 16);
        if (m.length === 6 && !Number.isNaN(int)) {
            return { r: (int >> 16) & 255, g: (int >> 8) & 255, b: int & 255 };
        }
        return { r: 143, g: 255, b: 227 };
    }
    const { r, g, b } = hexToRgb(accent);
    let t = 0;
    function drawRings(cx, cy, maxR) {
        const ringCount = mode === 'super' ? 8 : (mode === 'grid' ? 5 : 6);
        for (let i = 0; i < ringCount; i++) {
            const speed = mode === 'super' ? 0.8 : 0.6;
            const progress = ((t * speed) + i / ringCount) % 1;
            const radius = progress * maxR;
            let alphaBase = mode === 'super' ? 0.16 : 0.12;
            if (mode === 'grid') alphaBase = 0.09;
            if (prefersReducedMotion) alphaBase *= 0.8;
            const alpha = (1 - progress) * alphaBase;
            ctx.beginPath();
            ctx.arc(cx, cy, radius, 0, Math.PI * 2);
            ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
            ctx.lineWidth = 1.2;
            ctx.stroke();
        }
    }

    function drawSweepBeams(cx, cy, maxR) {
        ctx.save();
        const baseAngle = t * (mode === 'super' ? 0.8 : 0.6);
        ctx.translate(cx, cy);
        // primary beam
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.rotate(baseAngle);
        ctx.lineTo(maxR, 0);
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${mode === 'super' ? 0.13 : 0.08})`;
        ctx.lineWidth = mode === 'super' ? 1.4 : 1.0;
        ctx.stroke();
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // reset, then translate again
        ctx.translate(cx, cy);
        if (mode === 'super') {
            // twin beam slightly offset
            const delta = 0.12;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.rotate(baseAngle + delta);
            ctx.lineTo(maxR, 0);
            ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.10)`;
            ctx.lineWidth = 1.2;
            ctx.stroke();
        }
        ctx.restore();
    }

    function drawGridExtras(cx, cy, maxR) {
        if (mode !== 'grid') return;
        // subtle radial spokes
        const spokes = 16;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(t * 0.15);
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${prefersReducedMotion ? 0.04 : 0.06})`;
        ctx.lineWidth = 1;
        for (let i = 0; i < spokes; i++) {
            ctx.rotate((Math.PI * 2) / spokes);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(maxR, 0);
            ctx.stroke();
        }
        // rotating crosshair
        ctx.rotate(t * 0.25);
        ctx.beginPath();
        ctx.moveTo(-maxR, 0);
        ctx.lineTo(maxR, 0);
        ctx.moveTo(0, -maxR);
        ctx.lineTo(0, maxR);
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.08)`;
        ctx.lineWidth = 1;
        ctx.stroke();
        ctx.restore();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const cx = canvas.width / dpr / 2;
        const cy = canvas.height / dpr / 2;
        const maxR = Math.hypot(cx, cy);
        drawRings(cx, cy, maxR);
        drawSweepBeams(cx, cy, maxR);
        drawGridExtras(cx, cy, maxR * 0.85);
        t += (mode === 'super' ? 0.012 : 0.008);
        requestAnimationFrame(animate);
    }
    animate();

    // Mode switching
    function setMode(next) {
        mode = next;
        for (const key of Object.keys(modeButtons)) {
            const btn = modeButtons[key];
            const isActive = key === next;
            btn.classList.toggle('active', isActive);
            btn.setAttribute('aria-pressed', String(isActive));
        }
    }
    modeButtons.normal.addEventListener('click', () => setMode('normal'));
    modeButtons.super.addEventListener('click', () => setMode('super'));
    modeButtons.grid.addEventListener('click', () => setMode('grid'));

    // Keyboard shortcuts: 1/2/3, Esc resets
    document.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === '1') setMode('normal');
        else if (k === '2') setMode('super');
        else if (k === '3') setMode('grid');
        else if (k === 'escape') setMode('normal');
    }, { passive: true });
    </script>
</body>
</html>
