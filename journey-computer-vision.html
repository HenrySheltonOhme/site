<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root { --accent: #ff9fd1; --glow: rgba(255, 159, 209, 0.28); --radial-x: 55%; --radial-y: 50%; }
        #bg { position: fixed; inset: 0; z-index: 0; pointer-events: none; display: block; }
        html, body { margin: 0; padding: 0; height: 100dvh; overflow: hidden; overflow: clip; overscroll-behavior: none; background: radial-gradient(900px 600px at var(--radial-x) var(--radial-y), rgba(120, 60, 100, 0.18), rgba(0,0,0,0)), #020205; color: rgba(230, 235, 255, 0.9); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .container { display: grid; place-items: center; min-height: 100dvh; text-align: center; padding: 24px; position: relative; z-index: 1; }
        .title { font-weight: 200; font-size: 42px; letter-spacing: 2px; margin: 0 0 12px; background-image: linear-gradient(180deg, rgba(255, 235, 245, 0.95), rgba(255, 170, 210, 0.65)); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 0 0 24px rgba(170,180,240,0.18); }
        .subtitle { margin: 0 0 28px; color: rgba(190, 200, 240, 0.75); font-weight: 300; }
        .cta-row { display: inline-flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
        .btn { appearance: none; border: 1px solid rgba(170, 200, 255, 0.18); background: linear-gradient(180deg, color-mix(in srgb, var(--accent), #ffffff 10%), color-mix(in srgb, var(--accent), #000000 10%)); color: #0a0b10; padding: 11px 16px; border-radius: 8px; font-size: 14px; font-weight: 600; letter-spacing: 0.3px; text-decoration: none; box-shadow: 0 10px 30px var(--glow); transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease; }
        .btn:hover { transform: translateY(-1px); filter: brightness(1.03); box-shadow: 0 14px 36px var(--glow); }
        .btn:active { transform: translateY(0); filter: brightness(0.98); }
        .btn.secondary { background: transparent; color: rgba(220, 230, 255, 0.9); border: 1px solid rgba(170, 200, 255, 0.28); box-shadow: none; }
        .btn.secondary:hover { border-color: rgba(200, 220, 255, 0.5); }
        .accent-dot { position: fixed; bottom: 16%; right: 18%; width: 16px; height: 16px; border-radius: 50%; background: var(--accent); filter: blur(12px); opacity: 0.22; }
        .footer { position: absolute; left: 50%; transform: translateX(-50%); bottom: 12px; background: transparent; text-align: center; color: rgba(150, 170, 220, 0.5); font-size: 12px; margin: 0; }
        @media (prefers-reduced-motion: reduce) { .btn { transition: none; } }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="container">
        <div>
            <h1 class="title">Journey Computer Vision</h1>
            <p class="subtitle">Perception, recognition, and spatial intelligence.</p>
            <div class="cta-row">
                <a class="btn" href="https://ohmenergy.atlassian.net/wiki/spaces/DS/folder/2726264863?atlOrigin=eyJpIjoiMWU1OWMyNTgxNzcyNGIwZjg5NWQ0NTRlYzEzNTc5YTQiLCJwIjoiYyJ9" target="_blank" rel="noopener noreferrer">Explore More</a>
                <a class="btn secondary" href="./index.html">Back to Home</a>
            </div>
        </div>
    </div>
    <div class="accent-dot"></div>
    <div class="footer">Squad Pluto</div>
    <script>
    'use strict';
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    function resize() {
        const w = Math.floor(window.innerWidth);
        const h = Math.floor(window.innerHeight);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', resize, { passive: true });
    resize();
    const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() || '#ff9fd1';
    function hexToRgb(hex) {
        const m = hex.replace('#', '');
        const int = parseInt(m, 16);
        if (m.length === 6 && !Number.isNaN(int)) {
            return { r: (int >> 16) & 255, g: (int >> 8) & 255, b: int & 255 };
        }
        return { r: 255, g: 159, b: 209 };
    }
    const { r, g, b } = hexToRgb(accent);
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    let t = 0;
    const points = Array.from({ length: 60 }, () => ({
        x: Math.random() * canvas.width / dpr,
        y: Math.random() * canvas.height / dpr,
        s: Math.random() * 0.9 + 0.3
    }));
    function drawScanlines() {
        const h = canvas.height / dpr;
        const lines = 24;
        for (let i = 0; i < lines; i++) {
            const y = (i / lines) * h;
            const alpha = 0.05 + 0.035 * Math.sin((t * 2) + i * 0.7);
            ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width / dpr, y);
            ctx.stroke();
        }
    }
    function drawFocus() {
        const w = canvas.width / dpr, h = canvas.height / dpr;
        const fx = (Math.sin(t * 0.6) * 0.25 + 0.5) * w;
        const fy = (Math.cos(t * 0.5) * 0.2 + 0.5) * h;
        const fw = Math.min(w, h) * 0.32;
        const fh = Math.min(w, h) * 0.22;
        const alpha = 0.12;
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
        ctx.lineWidth = 1.2;
        // corner brackets
        const s = 12;
        // top-left
        ctx.beginPath();
        ctx.moveTo(fx - fw/2, fy - fh/2 + s);
        ctx.lineTo(fx - fw/2, fy - fh/2);
        ctx.lineTo(fx - fw/2 + s, fy - fh/2);
        ctx.stroke();
        // top-right
        ctx.beginPath();
        ctx.moveTo(fx + fw/2 - s, fy - fh/2);
        ctx.lineTo(fx + fw/2, fy - fh/2);
        ctx.lineTo(fx + fw/2, fy - fh/2 + s);
        ctx.stroke();
        // bottom-left
        ctx.beginPath();
        ctx.moveTo(fx - fw/2, fy + fh/2 - s);
        ctx.lineTo(fx - fw/2, fy + fh/2);
        ctx.lineTo(fx - fw/2 + s, fy + fh/2);
        ctx.stroke();
        // bottom-right
        ctx.beginPath();
        ctx.moveTo(fx + fw/2 - s, fy + fh/2);
        ctx.lineTo(fx + fw/2, fy + fh/2);
        ctx.lineTo(fx + fw/2, fy + fh/2 - s);
        ctx.stroke();
    }
    function drawFeatures() {
        ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.22)`;
        for (let i = 0; i < points.length; i++) {
            const p = points[i];
            const flicker = 0.6 + 0.4 * Math.sin(t * 3 + i);
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.s * flicker, 0, Math.PI * 2);
            ctx.fill();
        }
        // sparse connections
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.08)`;
        ctx.lineWidth = 0.8;
        for (let i = 0; i < points.length; i += 6) {
            const a = points[i];
            const bpt = points[(i + 9) % points.length];
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(bpt.x, bpt.y);
            ctx.stroke();
        }
    }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawScanlines();
        drawFeatures();
        drawFocus();
        t += 0.01;
        if (!prefersReducedMotion) requestAnimationFrame(animate);
    }
    animate();
    </script>
</body>
